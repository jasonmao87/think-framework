<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  >
<p>Think Filter 示例输出</p>
<textarea  id="tx" style="width: 50%;height: 2000px;font-size: 18px;font-weight: revert " >

</textarea>
<script src="thinkFilter.js" ></script>
<script>


     /**
      * 示例代码 ，这边未引用任何第三方类库，
      *
      */
     window.onload =function(){
         /**
          * new 一个 ThinkWebFilter
          * @type {ThinkWebFilter}
          */
         let filter = new ThinkWebFilter();
         /**
          *  严格 等于   即 sex = true
           */
         filter.eqBool("sexFemale",true);

         filter.ascFilter(10,"id");
         filter.largeThanNumber("age",30)
             .in("id",[1,2,3,5,6])
             .largeThanAndEqNumber("id",99)

         // filter.in("sexFemale",[true,false ])          //sex in (true ,false )
         //     .like("name","hello%")              // name 是以 hello开头的
         //     .notEqDate("bankName","admin")          // nick 不是admin的
         //     .eqInt("lastPayPrice",12)                  // value = 12 (int ) , 也可以用  .eqNumber("value",12) 指定了类型歧义会更小
         //     .eqKey("id","score")                 // id 和 uuid 这两个字段 相等
         //     .or("area",["admin","root"])        // role = admin 或者 root ， 也可以用 role in [admin，root]
         //     .betweenAnd("currentMoney",1,90)             // age 在 1 和 90 之间 ， 包含边界
         //     .largeThanKey("idCode","accountNo")    // age > schoolAge (schoolAge  是 key 字段)
         //     .lessThanNumber("score",12)           // div < 12
         //     .largeThanNumber("lastIncomePrice",1000.04)
         //     .largeThanNumber("age",100)


         document.getElementById("tx").value = ""+ filter.descFilter(10,1);
     }


</script>

</body>
</html>
